<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-grid class="app-header">
        <ion-row>
          <ion-col size="2" class="app-logo-center" >
            <img class="app-logo" alt="Wankhade Art" height="40" src="../../assets/icon/logo.png"></ion-col>
          <ion-col size="8">
            <ion-title class="app-title">WANKHADE ART</ion-title>
            <ion-title class="app-title-description">Online Booking</ion-title>

          </ion-col>
          <ion-col size="2">
            <div class="header-notification-icon">
              <ion-icon name="notifications-outline"></ion-icon>
            </div>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>


  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab2">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>


    <ion-tab-button tab="status">
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label>Sonal</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab1">
      <ion-icon name="square"></ion-icon>
      <ion-label>Shubham
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
