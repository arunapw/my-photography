<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-grid class="app-header">
        <ion-row>
          <ion-col size="2" class="app-logo-center" >
            <img class="app-logo" alt="Wankhade Art" height="40" src="../../assets/icon/logo.png"></ion-col>
          <ion-col size="8">
            <ion-title class="app-title">WANKHADE ART</ion-title>
            <ion-title class="app-title-description">Online Booking</ion-title>

          </ion-col>
          <ion-col size="2">
            <img class="app-logo"  height="40" src="../../assets/products-images/icon6.png">
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>


  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab2">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>

    <ion-tab-button tab="status">
      <ion-icon name="accessibility-outline"></ion-icon>
      <ion-label></ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
